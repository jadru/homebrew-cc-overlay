name: Release
on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Build universal binary
        run: |
          swift build -c release --arch arm64
          swift build -c release --arch x86_64
          lipo -create \
            .build/arm64-apple-macosx/release/cc-overlay \
            .build/x86_64-apple-macosx/release/cc-overlay \
            -output cc-overlay

      - name: Package
        run: |
          tar -czf cc-overlay-${{ github.ref_name }}-macos.tar.gz cc-overlay
          shasum -a 256 cc-overlay-${{ github.ref_name }}-macos.tar.gz | tee sha256.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            cc-overlay-${{ github.ref_name }}-macos.tar.gz
            sha256.txt

      - name: Update Homebrew formula
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          SHA256=$(awk '{print $1}' sha256.txt)
          sed -i '' "s|url \".*\"|url \"https://github.com/jadru/homebrew-cc-overlay/releases/download/v${VERSION}/cc-overlay-v${VERSION}-macos.tar.gz\"|" Formula/cc-overlay.rb
          sed -i '' "s/sha256 \".*\"/sha256 \"${SHA256}\"/" Formula/cc-overlay.rb
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/cc-overlay.rb
          git commit -m "formula: cc-overlay ${VERSION}"
          git push origin HEAD:main
